<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Site which can help you choose clothes">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OutfitOracle</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="favicon.ico">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
    <div class="container" id="first-container">
        <div class="search-box">
            <i class="bx bxs-map"></i>
            <input type="text" name="" id="" placeholder="Enter your location">
            <button class="bx bx-search" aria-label="search"></button></div>
    <div class="weather-box">
        <div class="box">
            <div class="info-weather">
                <div class="weather">
                    <img src="img/cloud.png" alt="">
                    <p class="temperature"><span></span></p>
                    <p class="description"></p>
                </div>
            </div>
        </div>
    </div>
    <div class="weather-details">
        <div class="humidity">
            <i class="bx bx-water"></i>
            <div class="text">
                <div class="info-humidity">
                    <span></span>
                </div>
                <p>Humidity</p>
            </div>
        </div>
        <div class="wind">
            <i class="bx bx-wind"></i>
            <div class="text">
                <div class="info-wind">
                    <span></span>
                </div>
                <p>Wind Speed</p>

            
            </div>
    </div>
    </div>
    <div class="not-found">
        <div class="box">
            <img src="img/404.png" alt="">
            <p>Oops! Location not found!</p>
        </div>
    </div>  
    
    </div>
    <div class="container" id="wear" style="display:none;"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
